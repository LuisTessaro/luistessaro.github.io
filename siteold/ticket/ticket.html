<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MackTicket</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Mack Ticket - Gere um ticket</h1>
  <form class="cf" action="sucesso.html">
    <div class="half left cf">
      <select>
        <option selected="selected" value="volvo" disabled>Seleciona uma secretaria</option>
        <option value="saab">Ciência da Computação</option>
        <option value="mercedes">Secretaria geral</option>
        <option value="audi">Engenharia</option>
      </select>
      <input type="text" id="input-subject" placeholder="Assunto">
      <input type="text" id="input-email" placeholder="Foto">
    </div>
    <div class="half right cf">
      <textarea name="message" type="text" id="input-message" placeholder="Conteúdo do seu ticket"></textarea>
    </div>
    <input type="submit" value="Gerar" id="input-submit">
  </form>
  <form class="cf" action="home.html">
      <input type="submit" value="Voltar" id="input-submit">
  </form>
  


</body>

</html>
