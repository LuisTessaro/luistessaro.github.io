<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Secretaria Geral</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Secretaria Geral - Gere uma senha</h1>
  <form class="cf" action="sucesso.html">
    <div class="half left cf">
      <select>
        <option selected="selected" value="#" disabled>Selecione uma Secretaria</option>
        <option value="#">Ciência da Computação</option>
        <option value="#">Secretaria geral</option>
        <option value="#">Engenharia</option>
        <option value="#">Moda</option>

      </select>
      <select>
        <option selected="selected" value="#" disabled>Assunto</option>
        <option value="#">Faltas</option>
        <option value="#">Pagamentos</option>
        <option value="#">Informações 1</option>
        <option value="#">Informações 2</option>
        <option value="#">Informações 3</option>
      </select>
    </div>
    <div class="half right cf">
      <textarea name="message" type="text" id="input-message" placeholder="Breve descrição do seu problema"></textarea>
    </div>
    <input type="submit" value="Criar" id="input-submit">
  </form>
  <form class="cf" action="home.html">
    <input type="submit" value="Voltar" id="input-submit">
  </form>
