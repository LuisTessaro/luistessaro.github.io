<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Secretaria Geral</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Secretaria Geral - Minhas Senhas</h1>
  <br>
  <h1>Senha 1:</h1>
  <form class="cf" action="sucesso.html">
    <div class="half left cf">
      <select>
        <option selected="selected" value="#" disabled>Selecione uma Secretaria</option>
        <option value="#">Ciência da Computação</option>
        <option selected value="#">Secretaria geral</option>
        <option value="#">Engenharia</option>
        <option value="#">Moda</option>
        <option value="#">Medicina</option>
      </select>
      <select>
        <option selected="selected" value="#" disabled>Assunto</option>
        <option selected value="#">Faltas</option>
        <option value="#">Pagamentos</option>
        <option value="#">Informações 1</option>
        <option value="#">Informações 2</option>
        <option value="#">Informações 3</option>
      </select>
    </div>
    <div class="half right cf">
      <textarea name="message" type="text" id="input-message" placeholder="Conteúdo do seu ticket">Gostaria de remover uma falta da materia X do curso Y.</textarea>
    </div>
    <div class="half right cf"></div>
    <p>Tempo de espera aproximado:
      <time>10:00</time> minutos.</p>
    <br>
    </div>
    <input type="submit" value="Cancelar senha" id="input-submit">
  </form>
</body>

</html>
